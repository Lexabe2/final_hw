{% extends 'base.html' %}

{% block title %}
Добавить запись
{% endblock %}

{% block content %}
<div class="border shadow p-3 mb-5 bg-white rounded">
    <form method="POST" class="row g-1" style="flex-wrap: nowrap" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="col">
            <label class="form-label">Название</label>
            {{ form.title }}
          </div>
          <div class="col">
            <label class="form-label">Описание</label>
            {{ form.description }}
          </div>
          <div class="col">
            <label class="form-label">Цена товара</label>
            {{ form.prace }}
          </div>
          <div class="col">
            <label class="form-label">Количество</label>
            {{ form.quantity }}
          </div>
          <div class="col">
            <label class="form-label">Количество</label>
            {{ form.date_added }}
          </div>
          <div class="mb-1" style="margin-top: 35px;">
              {{ form.photo }}
              <button type="submit" class="btn btn-primary">Отправить</button>
          </div>
    </form>
</div>
{% endblock %}
